<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="icon" href="../image/Chinese new year.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="./signin.css" />
    <title>Sign In</title>
  </head>
  <body>
    <!-- <header></header> -->
    <div class="container">
      <div class="container_left">
        <img src="../img/happy chinese new year.png" alt="" />
      </div>
      <div class="container_right">
        <form action="">
          <div class="title"><h1>Sign In</h1></div>
          <div class="form_group">
            <label for="firstname">LastName</label>
            <br />
            <input
              type="text"
              placeholder="Enter Last Name"
              name="fullname"
              id="firstname"
              required
            />
          </div>
          <div class="form_group">
            <label for="lastname">Name</label>
            <br />
            <input
              type="text"
              placeholder="Enter Name"
              name="fullname"
              id="lastname"
              required
            />
          </div>
          <div class="form_group">
            <label for="phonenumber">PhoneNumber</label>
            <br />
            <input
              type="tel"
              placeholder="Enter phonenumber"
              name="phonenumber"
              id="phonenumber"
              required
            />
          </div>
          <div class="form_group">
            <label for="email">Email</label>
            <br />
            <input
              type="email"
              placeholder="Enter your email address "
              name="email"
              id="email"
              required
            />
          </div>
          <div class="form_group">
            <label for="password">Password</label>
            <br />
            <input
              type="password"
              placeholder="Enter password"
              name="password"
              id="password"
              required
            />
          </div>
          <div class="button">
            <input type="submit" value="Submit" />
          </div>
          <div class="text">
            <p>have an account yet? <a href="./login.html">Login</a></p>
          </div>
          <!-- <i class="fa-brands fa-facebook" style="margin-right: 20px;"></i>
            <i class="fa-brands fa-instagram" style="margin-right: 20px;"></i>
            <i class="fa-brands fa-twitter" style="margin-top: 0;"></i> -->

        </form>
      </div>
    </div>
